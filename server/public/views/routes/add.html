<p>
  <form ng-submit="submit(petObject)">
    <input ng-model="petObject.name" type="text" placeholder="animal name" />
    <input ng-model="petObject.animal" type="text" placeholder="type" />
    <input ng-model="petObject.age" type="text" placeholder="age" />
    <input ng-model="petObject.url" type="text" placeholder="image url" />
    <input  type="submit"/>
  </form>
</p>
